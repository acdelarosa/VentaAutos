
<p class="text-danger" *ngIf="!carro"> NO EXISTE EL VEHÍCULO </p>

<div class="card m-5">
  <div class="card-header">
    <h2> {{carro?.marca}} </h2>
<h3> {{carro?.modelo}}</h3>
  </div>
<div class="card-body">
<img src="{{carro?.image}}" alt="{{carro?.modelo}}">
<p>
 Color: {{carro?.color}}
</p>
<p>
  Kilometraje: {{carro?.kilometraje  }} km
</p>
<p>
 Año: {{carro?.anio}}

</p>

<p>
  Calificación: {{carro?.calificacion}}
</p>

<p>
  Precio: {{carro?.precio }}
  
</p>
</div>
