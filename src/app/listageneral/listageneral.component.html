<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>
        {{tituloListaAutos}}
      </h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <label> Filtrar por</label>
        </div>
        <div class="col-md-4">
          <input type="text" placeholder="Search" [(ngModel)]="filtro"  (blur)="consultaVehiculos()">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtrar por: {{filtro}}</h3>
        </div>
      </div>

      <table class="table .table-striped" *ngIf="listAutos.length>0">
        <thead>
          <tr>
            <th scope="col">
              <button class="btn btn-primary" (click)="toogleImage()"> {{muestraImagen ? 'Hide Image' : 'Show Image'}}
              </button>
            </th>
            <th>Id</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Año</th>
            <th scope="col">Color</th>
            <th scope="col">Kilometraje</th>
            <th scope="col">Precio</th>
            <th scope="col">Calificación</th>
            <th scope="col">Botones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let auto of listAutos">
            <th> <img src="{{ auto.image }}" srcset="{{auto.image}}" class="img-fluid" *ngIf="muestraImagen" /></th>
            <td> {{auto.id}} <br> <button [routerLink]="['auto', auto.id]" class="btn btn-primary"> View</button></td>
            <td>{{ auto.marca }}</td>
            <td> {{ auto.modelo | lowercase}}</td>
            <td> {{ auto.anio }}</td>
            <td> {{ auto.color }}</td>
            <td> {{ auto.kilometraje | number}}</td>
            <td> {{ auto.precio | currency}}</td>
            <td>
              <app-calificacion [calificacion]="auto.calificacion" (accion)="recepcion($event)"></app-calificacion>
            </td>
            <td>
              <button class="btn btn-secondary">Editar</button>
              <button class="btn btn-danger">Eliminar</button>
            </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
