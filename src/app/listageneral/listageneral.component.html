<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>
        {{tituloListaAutos}}
      </h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <label> Filtrar por</label>
        </div>
        <div class="col-md-4">
          <input type="text" placeholder="Search" [(ngModel)]="filtro">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtrar por: {{filtro}}</h3>
        </div>
      </div>

      <table class="table .table-striped" *ngIf="listAutos.length>0">
        <thead>
          <tr>
            <th scope="col">
              <button class="btn btn-primary" (click)="toogleImage()"> {{muestraImagen ? 'Hide Image' : 'Show Image'}}
              </button>
            </th>
            <th>Id</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Año</th>
            <th scope="col">Color</th>
            <th scope="col">Kilometraje</th>
            <th scope="col">Precio</th>
            <th scope="col">Calificación</th>
            <th scope="col">Botones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let auto of listAutos">
            <th> <img src="{{ auto.image }}" srcset="{{auto.image}}" class="img-fluid img-thumbnail" *ngIf="muestraImagen" /></th>
            <td> <button [routerLink]="['auto', auto.id]" class="btn btn-primary"> {{auto.id}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
            </svg></button></td>
            <td>{{ auto.marca }}</td>
            <td> {{ auto.modelo | lowercase}}</td>
            <td> {{ auto.anio }}</td>
            <td> {{ auto.color }}</td>
            <td> {{ auto.kilometraje | number}}</td>
            <td> {{ auto.precio | currency}}</td>
            <td>
              <app-calificacion [calificacion]="auto.calificacion" (accion)="recepcion($event)"></app-calificacion>
            </td>
            <td>
              <button class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
              </svg></button>
              <button class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
              </svg></button>
            </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
